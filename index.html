<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="styles/fonts.css" />

    <!-- JS -->
    <!-- <script defer src="main.js"></script> -->

    <!-- Style -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <h1 class="zain-bold">Asaka's super cool sign up form</h1>
      </div>
      <div class="right-side zain-light">
        <h2>Sign up form</h2>
        <form id="signup-form">
          <fieldset>
            <div class="field-container">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                name="first_name"
                placeholder="Asaka"
                pattern="^[A-Z]{1}[a-z]*"
                required />
            </div>
            <div class="field-container">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                id="last-name"
                name="last_name"
                placeholder="Ishikawa"
                pattern="^[A-Z]{1}[a-z]*"
                required />
            </div>
          </fieldset>
          <fieldset>
            <div class="field-container">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@email.com"
                required />
            </div>
            <div class="field-container">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone-number"
                name="phone_number"
                placeholder="+0 000 000 00 00"
                minlength="12"
                pattern="^+"
                required />
            </div>
          </fieldset>
          <fieldset>
            <div class="field-container">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                required />
            </div>
            <div class="field-container">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                placeholder="********"
                required />
            </div>
          </fieldset>
        </form>
        <button type="submit" form="signup-form" class="zain-bold">
          Sign up
        </button>
        <p>Already have an account ? <a href="/login.html">Login!</a></p>
      </div>
    </main>
  </body>
</html>
